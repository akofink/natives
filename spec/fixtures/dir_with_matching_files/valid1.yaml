rubygems:
  capybara-webkit:
    macports:
      mac_os_x:
        default:
          - qt4-mac-devel
    homebrew:
      mac_os_x:
        default:
          - qt
    apt:
      ubuntu:
        default:
          - libqtwebkit-dev
        [10.04,10.04.1,10.04.2,10.04.3,10.04.4]:
          - libqt4-dev
  rmagick:
    homebrew:
      mac_os_x:
        default:
          - imagemagick
    apt:
      ubuntu:
        default:
          - imagemagick
          - libmagick9-dev
